<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="tic-tac-toe.js" defer></script>
</head>
<body>

  <div class="choose">
    Choose
    <div class="chosen" id="x">X</div>
    or
    <div class="chosen" id="o">O</div>
  </div>

  <div class="game">
    <div class="square top left" id="0"></div>
    <div class="square top" id="1"></div>
    <div class="square top right" id="2"></div>
    <div class="square middle left" id="3"></div>
    <div class="square middle" id="4"></div>
    <div class="square middle right" id="5"></div>
    <div class="square bottom left" id="6"></div>
    <div class="square bottom middle" id="7"></div>
    <div class="square bottom right" id="8"></div>
  </div>
  <div class="winner"></div>
  <div class="again">
  </div>
  <button class="yes" id="yes"></button>
  <button class="no" id="no"></button>
</body>
</html>
